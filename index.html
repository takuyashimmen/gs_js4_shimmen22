// googlemapで現在地表示

var map;
function initMap() {
  var opts = {
    zoom: 15,
    center: new google.maps.LatLng(35.6598003, 139.7023894),
  };
  map = new google.maps.Map(document.getElementById("myMap"), opts);
  currentLoc();
}

function currentLoc() {
  navigator.geolocation.getCurrentPosition(
    // 取得成功した場合
    function (position) {
      // 緯度・経度を変数に格納
      var mapLatLng = new google.maps.LatLng(
        position.coords.latitude,
        position.coords.longitude
      );
      // マップオプションを変数に格納
      var mapOptions = {
        zoom: 15, // 拡大倍率
        center: mapLatLng, // 緯度・経度
      };
      // マップオブジェクト作成
      var map = new google.maps.Map(
        document.getElementById("myMap"), // マップを表示する要素
        mapOptions // マップオプション
      );
      //マップにマーカーを表示する
      var marker = new google.maps.Marker({
          map: map, // 対象の地図オブジェクト
          position: mapLatLng, // 緯度・経度
          icon: {
              fillColor: "#FF0000",                //塗り潰し色
              fillOpacity: 0.8,                    //塗り潰し透過率
              path: google.maps.SymbolPath.CIRCLE, //円を指定
              scale: 6,                           //円のサイズ
              strokeColor: "#FF0000",              //枠の色
              strokeWeight: 1.0                    //枠の透過率
          }
      });
      //latlngをhtml表示
      let clat = position.coords.latitude;
      let clng = position.coords.longitude;
      $('#clat').html(clat);
      $('#clng').html(clng);
    }
  );
}

$("#shopsearch").on("click", function() {
    //送信データをObject変数で用意
    //参考URL:https://api.gnavi.co.jp/api/manual/restsearch/
    const data = {
      keyid:$("#key").val(),
      latitude:$("#clat").html(),
      longitude:$("#clng").html(),
      range:3,
      freeword:$("#category").val(),
    };
    //Ajax（非同期通信）
    axios.get('https://api.gnavi.co.jp/RestSearchAPI/v3/', {
        params:data
    })
    .then(function (response) {
        //データ受信成功！！showData関数にデータを渡す
        showData(response.data);
    }).catch(function (error) {
        console.log(error);//通信Error
    }).then(function () {
        console.log("Last");//通信OK/Error後に処理を必ずさせたい場合
    });
});
